<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lipsticks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="position-relative p-4">
        <img
          src="./assets/(Black).png"
          alt="Girl_Face_Red"
          class="redFace"
        />
        <button
          class="clickanleBtn1"
          data-bs-toggle="modal"
          href="#exampleModalToggle"
          role="button"
        >
          <img src="./assets/Share.png" alt="share" class="share" />
        </button>
        <button
          class="clickanleBtn2"
          data-bs-toggle="modal"
          href="#qrCodeModal"
          role="button"
        >
          <img src="./assets/QR_code.png" alt="QR_code" class="qrCode" />
        </button>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="poweredBy">Powered By</h1>
        <img
          src="./assets/Techworks_Logo.png"
          alt="Techworks_Logo"
          class="techworks_Logo"
        />
      </div>
      <div class="parentSwiper">
        <div class="swiper mt-4 pt-3 mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <h3 class="cardHeader">Mistaa's Lipstick</h3>
              <p class="cardPara">(Black)</p>
              <img
                src="./assets/Lipstick black.png"
                alt="black"
                class="redLipstick"
              />
            </div>
            <div class="swiper-slide">
              <h3 class="cardHeader">Mistaa's Lipstick</h3>
              <p class="cardPara">(Orange)</p>
              <img
                src="./assets/Lipstick Orange.png"
                alt="Orange"
                class="redLipstick"
              />
            </div>
            <div class="swiper-slide">
              <h3 class="cardHeader">Mistaa's Lipstick</h3>
              <p class="cardPara">(Red)</p>
              <img
                src="./assets/Lipstick.png"
                alt="Lipstick"
                class="redLipstick"
              />
            </div>
            <div class="swiper-slide">
              <h3 class="cardHeader">Mistaa's Lipstick</h3>
              <p class="cardPara">(Pink)</p>
              <img
                src="./assets/Lipstick Pink.png"
                alt="Pink"
                class="redLipstick"
              />
            </div>
            <div class="swiper-slide">
              <h3 class="cardHeader">Mistaa's Lipstick</h3>
              <p class="cardPara">(Purple)</p>
              <img
                src="./assets/Lipstick Puruple.png"
                alt="Purple"
                class="redLipstick"
              />
            </div>
            <div class="swiper-slide">
              <h3 class="cardHeader">Mistaa's Lipstick</h3>
              <p class="cardPara">(Brown)</p>
              <img
                src="./assets/Lipstick Brown.png"
                alt="Brown"
                class="redLipstick"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Modal code-->
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Show a second modal and hide this one with the button below.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
            >
              Open second modal
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="qrCodeModal"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-center align-items-center">
              <img
                src="./assets/QR_code.png"
                alt="QR_code"
                style="height: 29rem"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 2,
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: false,
        },
      });
      swiper.on("transitionEnd", (active)=>{
        Array.from(active.wrapperEl.children).forEach((element) => {
          if(element.classList.contains("swiper-slide-active")){
            let girlImg = document.getElementsByClassName("redFace")[0]
            girlImg.setAttribute('src',`./assets/${element.children[1].innerText}.png`)
          }
        })
      });
    </script>
  </body>
</html>
