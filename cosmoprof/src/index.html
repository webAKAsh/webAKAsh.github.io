<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <div class="flex justify-center flex-col mt-8">
      <div class="flex justify-center items-center">
        <img src="../assets/Header 1.png" alt="Header" />
      </div>

      <div class="flex flex-col my-3">
        <h2 class="text-center text-3xl">Thank you</h2>
        <h2 class="text-center text-3xl">for visiting</h2>
      </div>
      <div class="flex justify-center items-center flex-col space-y-2 my-3">
        <img
          src="../assets/Techworks_Logo.png"
          alt="Techworks_Logo"
          class="max-h-16"
        />
        <p class="text-3xl">@</p>
        <img src="../assets//image 1.png" alt="image" class="max-h-20" />
      </div>
      <h2 class="text-center text-3xl my-2">To Know More</h2>
      <div
        class="flex justify-center gap-3 items-stretch my-2 relative"
      >
        <button
          id="getInTouch"
          class="py-2 px-10 bg-black text-white text-2xl rounded-xl"
        >
          Get In  <br/> touch
        </button>
        <button
        id="download"
          class="py-2 px-10 text-2xl rounded-lg border-2 border-black"
        >
          Download <br/> Presentation
        </button>
        <div class="hidden mb-2 space-y-2 bg-white
         px-4 absolute w-full top-0 py-4  animate__animated animate__slideInRight
         animate__faster" id="emailQuery">
          <p class="text-gray-400 italic text-center text-lg">
            We will send you the presentation securely on your email
          </p>
          <div class="relative mb-6 w-full">
            <div
              class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                ></path>
                <path
                  d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                ></path>
              </svg>
            </div>
            <input
              type="email"
              id="input-group-1"
              class="bg-gray-50 border-2 border-gray-400 text-gray-900 text-xl rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400  dark:focus:border-gray-400 "
              placeholder="Email"
            />
            <button
            type="submit"
            id="queryBtn"
            class="text-white bg-black rounded-lg 
            text-xl absolute top-0 right-0 py-3 px-8 sm:w-auto text-center dark:bg-white font-bold uppercase tracking-wide disabled:bg-gray-400"
            disabled
          >
            Submit
          </button>
          </div>
          <p class="underline text-gray-400 text-sm text-center cursor-pointer" id="cancelBtn">cancel</p>
        </div>
      </div>
      <div id="contactForm"
        class="justify-center items-center flex-col shadow-xl absolute top-0 rounded-md w-full bg-white hidden animate__animated animate__slideInUp animate__faster"
      >
        <div class="flex items-center w-full">
          <img
            src="../assets/Arrow 1 (Stroke).png"
            alt="arrow"
            class="ml-4 self-center cursor-pointer"
            id="arrow"
          />
          <h1
            class="text-center w-full text-3xl self-center font-semibold mr-10"
          >
            Get In Touch
          </h1>
        </div>
        <div class="my-2 flex justify-center">
          <p class="text-center text-gray-400 text-lg italic max-w-[16rem]">
            Leave your query to us, we will respond within 12 hrs.
          </p>
        </div>

        <form class="w-full p-4">
          <div class="mb-6">
            <label
              for="name"
              class="block mb-2 text-xl text-gray-400 dark:text-gray-300"
              >Name*</label
            >
            <input
              type="text"
              id="name"
              class="anyChange bg-gray-50 border border-gray-300 text-gray-400 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="email"
              class="anyChange block mb-2 text-xl text-gray-400 dark:text-gray-300"
              >Email*</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-400 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="industry"
              class="anyChange block mb-2 text-xl text-gray-400 dark:text-gray-300"
              >Industry You are working in</label
            >
            <input
              type="text"
              id="industry"
              class="bg-gray-50 border border-gray-300 text-gray-400 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="mb-6">
            <label
              for="phone"
              class="anyChange block mb-2 text-xl text-gray-400 dark:text-gray-300"
              >Phone (Optional)</label
            >
            <input
              type="text"
              id="phone"
              class="bg-gray-50 border border-gray-300 text-gray-400 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="mb-6">
            <label
              for="message"
              class="anyChange block mb-2 text-xl text-gray-400 dark:text-gray-300"
              >Query*</label
            >
            <textarea
              id="message"
              rows="4"
              class="block p-2.5 w-full text-xl text-gray-400 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Mention your Query..."
              required
            ></textarea>
          </div>
          <button
            type="submit"
            id="submitBtn"
            class="text-white bg-black rounded-lg text-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-white font-bold uppercase tracking-widest disabled:bg-gray-400"
            disabled
          >
            Submit
          </button>
        </form>
      </div>

    </div>
    <script>
      let getInTouch = document.querySelector("#getInTouch");
      let contactForm = document.querySelector("#contactForm");
      let arrow = document.querySelector("#arrow");
      let name = document.querySelector("#name");

      let submitBtn = document.querySelector("#submitBtn");
      let download = document.querySelector("#download")
      let emailQuery = document.querySelector("#emailQuery")
      let cancelBtn = document.querySelector("#cancelBtn")
      let queryBtn = document.querySelector("#queryBtn")
      let inputGroup1 = document.querySelector("#input-group-1")

      //Listeners to toggle the forms

      getInTouch.addEventListener("click", () => {
        contactForm.classList.remove("hidden");
      });

      arrow.addEventListener("click", () => {
        contactForm.classList.add("hidden");
      });

      download.addEventListener("click",() => {
        emailQuery.classList.remove("hidden")
      })

      cancelBtn.addEventListener("click",() => {
        emailQuery.classList.add("hidden")
      })

      //Listners to submit buttons after any change in form.

      inputGroup1.addEventListener("input",() => {
        queryBtn.removeAttribute("disabled")
      })

      name.addEventListener("input", () => {
        submitBtn.removeAttribute("disabled")
      });

      //Listeners after submit the forms

      submitBtn.addEventListener("click",() => {
        window.location.href="./thankyou1.html"
      })

      queryBtn.addEventListener("click",() => {
        window.location.href="./thankyou2.html"
      })

    </script>
  </body>
</html>
